<div id=fixed-lane-settings class=hide>
  <h3 data-trans>Set group for lane</h3>
  <div class=row>
    <label>
      <span data-trans>top</span>
    </label>
    <select id=group-top class=fixed-lane-group></select>
  </div>
  <div class=row>
    <label>
      <span data-trans>jg</span>
    </label>
    <select id=group-jg class=fixed-lane-group></select>
  </div>
  <div class=row>
    <label>
      <span data-trans>mid</span>
    </label>
    <select id=group-mid class=fixed-lane-group></select>
  </div>
  <div class=row>
    <label>
      <span data-trans>adc</span>
    </label>
    <select id=group-adc class=fixed-lane-group></select>
  </div>
  <div class=row>
    <label>
      <span data-trans>sup</span>
    </label>
    <select id=group-sup class=fixed-lane-group></select>
  </div>
</div>
<div id=settings class=settings>
  <div class=right>
    <div class=row>
      <label for=sltMap>
        <i class="icon map"></i>
        <span data-trans>Map</span>
      </label>
      <select id=sltMap></select>
    </div>
    <div class=row>
      <label for=chkAutoRecording>
        <i class="icon record"></i>
        <span data-trans>Recording</span>
      </label>
      <input type=checkbox id=chkAutoRecording>
    </div>
    <div class=row>
      <label>
        <i class="icon trophy"></i>
        <span data-trans>The winner is</span>
      </label>
      <div class=btn-group>
        <button class="active btn-first-winner btn-winner" data-trans>First</button>
        <button class="btn-last-winner btn-winner" data-trans>Last</button>
        <input type=number id=in_winningRank value=1 min=1>
      </div>
    </div>
    <div class=row>
      <label for=chkSkill>
        <i class="bomb icon"></i>
        <span data-trans>Using skills</span>
      </label>
      <input type=checkbox id=chkSkill checked>
      <div class=theme>
        <i class="icon sun"></i>
        <input type=checkbox id=chkDarkMode checked>
        <i class="icon moon"></i>
      </div>
    </div>
    <div class=row>
      <label>
        <i class="icon lane"></i>
        <span data-trans>Lane Type</span>
      </label>
      <div class=btn-group>
        <button id=btn-lane-fromTop class="active btn-lane" data-trans>From Top</button>
        <button id=btn-lane-fixed class=btn-lane data-trans>Fixed Lane</button>
        <button id=btn-lane-random class=btn-lane data-trans>Random</button>
      </div>
    </div>
  </div>
  <div class=left>
    <h3 data-trans>Enter names below</h3>
    <div id=names_div></div>
    <div class=actions>
      <div class=sep></div>
      <button id=btnAddGroup>
        <i class="icon plus"></i>
        <span data-trans>Add Group</span>
      </button>
      <button id=btnRemoveGroup>
        <i class="icon minus"></i>
        <span data-trans>Remove Group</span>
      </button>
    </div>
    <div class=actions>
      <button id=btnNotice>
        <i class="icon megaphone"></i>
      </button>
      <div class=sep></div>
      <button id=btnShuffle>
        <i class="icon shuffle"></i>
        <span data-trans>Shuffle</span>
      </button>
      <button id=btnStart>
        <i class="icon play"></i>
        <span data-trans>Start</span>
      </button>
    </div>
  </div>
</div>
<div id=donate>
  <script src=https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js data-name=bmc-button data-slug=lazygyu data-color=#FFDD00 data-emoji data-font=Comic data-text="Buy me a coffee" data-outline-color=#000000 data-font-color=#000000 data-coffee-color=#ffffff></script>
</div>
